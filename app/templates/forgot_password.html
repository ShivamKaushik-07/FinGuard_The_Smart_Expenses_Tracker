<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 1.5rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 15px;
      color: #aaa;
      background: white;
      padding: 0 5px;
      transition: 0.3s;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      color: #2196F3;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #2196F3;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #1976D2;
    }

    .alert1 {
      padding: 10px;
      margin: 10px 0;
      background-color: #c2ffba;
      border-left: 5px solid #27e470;
      color: #39e733;
      font-size: 14px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #555;
      text-decoration: none;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="container animate__animated animate__fadeInUp">
  <h2>Forgot Password üîê</h2>

  <!-- Flash message -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- STEP 1: Enter Email or Phone -->
  {% if not otp_sent and not otp_verified %}
  <form method="POST" action="{{ url_for('auth.forgot_password') }}">
    <div class="input-group">
      <input type="text" name="identifier" id="identifier" placeholder=" " required value="{{ identifier }}">
      <label for="identifier">Email or Phone</label>
    </div>
    <button type="submit">Send OTP</button>
  </form>
  {% endif %}

  <a href="{{ url_for('auth.verify_otp') }}">Next</a>
  
</div>
       
</body>
</html>
