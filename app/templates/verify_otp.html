<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .otp-box {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h3 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #007bff;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #00bfff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #009ad6;
    }

    #countdown-container {
      margin-top: 1rem;
      font-size: 14px;
      color: #555;
    }

    .alert {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="otp-box">
  <h3>ðŸ”’ Verify <strong>OTP</strong></h3>

  {% if error %}
    <div class="alert">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <input type="text" name="otp" placeholder="Enter OTP" required maxlength="6">
    <button type="submit" class="btn">Verify OTP</button>
  </form>

  <div id="countdown-container">
    {% if resend_seconds > 0 %}
      Resend OTP in <span id="countdown">{{ resend_seconds }}</span> seconds
    {% else %}
      <form action="{{ url_for('auth.resend_otp') }}" method="GET">
        <button class="btn" type="submit">Resend OTP</button>
      </form>
    {% endif %}
  </div>
</div>

<script>
  const countdownEl = document.getElementById("countdown");
  const container = document.getElementById("countdown-container");

  if (countdownEl) {
    let seconds = parseInt(countdownEl.textContent);
    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        // Replace the countdown with the resend button form
        container.innerHTML = `
          <form action="{{ url_for('auth.resend_otp') }}" method="GET">
            <button class="btn" type="submit">Resend OTP</button>
          </form>`;
      }
    }, 1000);
  }
</script>

</body>
</html>
